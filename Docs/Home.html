<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Greenhouse Management Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4CAF50", // A vibrant green similar to the reference images
              "primary-dark": "#388E3C",
              "background-light": "#F5F5F5",
              "background-dark": "#121212",
              "glass-light": "rgba(255, 255, 255, 0.7)",
              "glass-dark": "rgba(30, 30, 30, 0.7)",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              body: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              xl: "1.5rem",
              "2xl": "2rem",
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .gradient-overlay {
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.85) 0%,
          rgba(0, 0, 0, 0.4) 40%,
          rgba(0, 0, 0, 0.1) 100%
        );
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark h-screen w-full flex items-center justify-center p-0 m-0 overflow-hidden"
  >
    <div
      class="relative w-full h-full max-w-md mx-auto bg-white dark:bg-gray-900 shadow-2xl overflow-hidden flex flex-col"
    >
      <div class="absolute inset-0 z-0">
        <img
          alt="Lush modern greenhouse interior with sunlight filtering through glass"
          class="w-full h-full object-cover object-center"
          src="https://lh3.googleusercontent.com/aida-public/AB6AXuBmd5lo2Fp2acvyAfT88ycPjdbkg1Lo3z3XRk8VK-wGMOzlgM96PlntOQn-i_T8XLMNk5_hfVT1GSwniMSUQxUCd-ZghkwyG7GnISBFwZLyn7R2WqcNI_rrqSZRpvRdeiFodb7_Ky3GcJVBHiCmDPl1bW5FyJRI7at7Z8Ju1YJYHEgPPFeKmxXnV81Ko5Yf5U7ropvvpBu0gwNZodZtbswhHgd3ezEj3GKWuj3DIIOqL3jcVc7bz5vgFnutc_cfCK_2QmqTm-07P30"
        />
        <div class="absolute inset-0 gradient-overlay"></div>
      </div>
      <div
        class="relative z-10 flex flex-col justify-between h-full p-8 pb-12 pt-12"
      >
        <div class="flex flex-col items-start space-y-4">
          <div class="w-full h-6"></div>
          <div
            class="flex items-center space-x-2 bg-glass-light/20 dark:bg-glass-dark/20 backdrop-blur-md px-4 py-2 rounded-full border border-white/10"
          >
            <span class="material-icons text-white text-xl">eco</span>
            <span
              class="text-white font-semibold tracking-wide text-sm uppercase"
              >GreenGrow ERP</span
            >
          </div>
        </div>
        <div class="flex-grow"></div>
        <div class="flex flex-col space-y-6">
          <div class="space-y-4 animate-fade-in-up">
            <h1 class="text-4xl font-bold text-white leading-tight">
              Smart Greenhouse <br />
              <span class="text-primary text-green-400">Management</span>
            </h1>
            <p
              class="text-gray-200 text-lg font-light leading-relaxed opacity-90"
            >
              Monitor climate, automate irrigation, and optimize crop yields
              with our all-in-one precision farming solution.
            </p>
          </div>
          <div class="flex items-center space-x-2 pt-2">
            <div class="w-8 h-1.5 bg-primary rounded-full"></div>
            <div class="w-2 h-1.5 bg-gray-500 rounded-full"></div>
            <div class="w-2 h-1.5 bg-gray-500 rounded-full"></div>
          </div>
          <div class="pt-4 flex flex-col space-y-4">
            <button
              class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-4 rounded-xl shadow-lg shadow-green-900/30 transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center space-x-2 group"
            >
              <span>Get Started</span>
              <span
                class="material-icons text-xl group-hover:translate-x-1 transition-transform"
                >arrow_forward</span
              >
            </button>
            <div class="text-center">
              <span class="text-gray-400 text-sm"
                >Already have an account?
              </span>
              <a
                class="text-white font-medium hover:text-green-300 transition-colors"
                href="#"
                >Log In</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
