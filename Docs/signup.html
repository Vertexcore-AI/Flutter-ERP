<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Create Account - Agriculture ERP</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4CAF50", // Vibrant leaf-green
              "background-light": "#FDFDF9", // Very light off-white/cream
              "background-dark": "#121212", // Dark gray/black for dark mode
              "surface-light": "#FFFFFF",
              "surface-dark": "#1E1E1E",
              "input-bg-light": "#F5F5F0",
              "input-bg-dark": "#2C2C2C",
              "text-main-light": "#1A1A1A",
              "text-main-dark": "#E0E0E0",
              "text-muted-light": "#888888",
              "text-muted-dark": "#A0A0A0",
            },
            fontFamily: {
              display: ['"Plus Jakarta Sans"', "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "16px",
              xl: "24px",
              "2xl": "32px",
            },
            boxShadow: {
              soft: "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
              glow: "0 0 15px rgba(76, 175, 80, 0.3)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .material-symbols-rounded {
        font-variation-settings:
          "FILL" 0,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center relative overflow-hidden transition-colors duration-300"
  >
    <div class="absolute top-0 w-full h-[35vh] z-0">
      <img
        alt="Green leaves close up background"
        class="w-full h-full object-cover brightness-[0.85] dark:brightness-[0.4]"
        src="https://lh3.googleusercontent.com/aida-public/AB6AXuBf4FBfa7gy1x4I5UXr_4pzawlSBAKSGccYl-_gHIKY7qL_lj6EkjMh8bmFY3Aur8dPAEQrg0CEtkQyKAmWyDubIg_5syOFcCwaVfzxHSFT-7NzMiI6zMy280UqdwXkbP8WgMtKNkpKj1xc7ZgMqux3Sl16Tw9AsLWMMW89cDYIQowNE95Q0JUqp1SaeFQMX8QMUGCGam0tMxo4Xcs1-kKYByelCgN8vn8CYMkiQjIRSYyCoFLrSZ_czos9BXcbPTwuoaRz6HU5Eck"
      />
      <div
        class="absolute inset-0 bg-gradient-to-b from-black/30 to-transparent dark:from-black/60"
      ></div>
      <div class="absolute top-12 w-full flex justify-center items-center z-10">
        <div class="flex items-center gap-2">
          <span class="text-white text-2xl font-bold tracking-tight"
            >Greenland</span
          >
          <span
            class="material-symbols-rounded text-primary text-3xl drop-shadow-md"
            >eco</span
          >
        </div>
      </div>
    </div>
    <main
      class="w-full max-w-md bg-surface-light dark:bg-surface-dark mt-[25vh] min-h-[75vh] rounded-t-[32px] shadow-[0_-10px_40px_rgba(0,0,0,0.1)] dark:shadow-[0_-10px_40px_rgba(0,0,0,0.5)] z-10 flex flex-col px-8 pt-10 pb-8 transition-colors duration-300"
    >
      <div class="mb-8">
        <h1
          class="text-3xl font-bold text-text-main-light dark:text-text-main-dark mb-2"
        >
          Get started.
        </h1>
        <p class="text-text-muted-light dark:text-text-muted-dark font-medium">
          Create an account
        </p>
      </div>
      <form action="#" class="space-y-5 flex-grow" method="POST">
        <div class="relative group">
          <div
            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
          >
            <span
              class="material-symbols-rounded text-text-muted-light dark:text-text-muted-dark group-focus-within:text-primary transition-colors"
              >person</span
            >
          </div>
          <input
            class="block w-full pl-12 pr-4 py-4 bg-input-bg-light dark:bg-input-bg-dark border-transparent focus:border-primary focus:ring-0 rounded-2xl text-text-main-light dark:text-text-main-dark placeholder-text-muted-light dark:placeholder-text-muted-dark transition-all duration-200 outline-none font-medium"
            id="fullname"
            placeholder="Full Name"
            required=""
            type="text"
          />
        </div>
        <div class="relative group">
          <div
            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
          >
            <span
              class="material-symbols-rounded text-text-muted-light dark:text-text-muted-dark group-focus-within:text-primary transition-colors"
              >mail</span
            >
          </div>
          <input
            class="block w-full pl-12 pr-4 py-4 bg-input-bg-light dark:bg-input-bg-dark border-transparent focus:border-primary focus:ring-0 rounded-2xl text-text-main-light dark:text-text-main-dark placeholder-text-muted-light dark:placeholder-text-muted-dark transition-all duration-200 outline-none font-medium"
            id="email"
            placeholder="Email address"
            required=""
            type="email"
          />
        </div>
        <div class="relative group">
          <div
            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
          >
            <span
              class="material-symbols-rounded text-text-muted-light dark:text-text-muted-dark group-focus-within:text-primary transition-colors"
              >lock</span
            >
          </div>
          <input
            class="block w-full pl-12 pr-12 py-4 bg-input-bg-light dark:bg-input-bg-dark border-transparent focus:border-primary focus:ring-0 rounded-2xl text-text-main-light dark:text-text-main-dark placeholder-text-muted-light dark:placeholder-text-muted-dark transition-all duration-200 outline-none font-medium"
            id="password"
            placeholder="Create Password"
            required=""
            type="password"
          />
          <div
            class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer"
          >
            <span
              class="material-symbols-rounded text-text-muted-light dark:text-text-muted-dark hover:text-text-main-light dark:hover:text-text-main-dark transition-colors text-[20px]"
              >visibility</span
            >
          </div>
        </div>
        <button
          class="w-full bg-primary hover:bg-green-600 text-white font-bold py-4 rounded-full mt-6 shadow-glow transition-all transform active:scale-[0.98] flex justify-center items-center gap-2"
          type="submit"
        >
          Sign Up
        </button>
        <div class="relative flex py-4 items-center">
          <div
            class="flex-grow border-t border-gray-200 dark:border-gray-700"
          ></div>
          <span
            class="flex-shrink-0 mx-4 text-text-muted-light dark:text-text-muted-dark text-sm"
            >Or</span
          >
          <div
            class="flex-grow border-t border-gray-200 dark:border-gray-700"
          ></div>
        </div>
        <div class="flex justify-center gap-6">
          <button
            class="bg-white dark:bg-[#2C2C2C] p-3 rounded-full shadow-soft border border-gray-100 dark:border-gray-700 hover:scale-105 transition-transform"
            type="button"
          >
            <img
              alt="Google Logo"
              class="w-6 h-6"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuAoBFUIm-CPNiLLdhm26NRu3F8OwEC-krY0MlKu_PGoCJTbzn7gB_QbJP_dRH5tPrq_oPIR4NuXv35WVawaej7O1wAzk2z3F1sFkVbFIsKoE9GpXJLoAPnWw1ITN0evPU7BvoClCppIjC9Yyib6_WxRNL9bqWmXD0bIN2b-GgEdEBSkOQH0xIoOoZRU_WlmAlVXTlL1rY67LyL_jRqrEzkoeMGzq2G7MG8RKdG8emLKgQWSDwe3icmWDmlPLHgtjB8aEmPMpLztuF0"
            />
          </button>
          <button
            class="bg-white dark:bg-[#2C2C2C] p-3 rounded-full shadow-soft border border-gray-100 dark:border-gray-700 hover:scale-105 transition-transform"
            type="button"
          >
            <img
              alt="Facebook Logo"
              class="w-6 h-6"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuDUrYeGfSXbgEOSJs7E9M-ts5aU_31HgVC4O9uf_Fq1vAcutf2BrRFeCthgbUXx4A306DmtojIRrM5vdUQRTrNgoq-DV5_i0ibf13nAa5QCvpXRKMRiB9OjyTVAun47Lq8DeBkcgwow6dANU3KyxmeEoX4SOobKPjxC6_6yGy9b9UvRet-YyT6DCA6WK3i2Wq8Vcq1jm4rjtpCU1I7G7Y28SGCm-L2RIy8C7iLQM1NxDEETLwNi4x2-gVkKckveUru271FfPYBU1zI"
            />
          </button>
        </div>
      </form>
      <div class="mt-auto pt-6 text-center">
        <p class="text-text-muted-light dark:text-text-muted-dark text-sm">
          Already have an account?
          <a
            class="text-primary font-bold hover:underline transition-all"
            href="#"
            >Sign In</a
          >
        </p>
      </div>
      <div class="h-6 w-full flex justify-center items-end mt-4">
        <div class="w-32 h-1 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
      </div>
    </main>
  </body>
</html>
